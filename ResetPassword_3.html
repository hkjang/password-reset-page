<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="this is a reset password page">
<meta name="keywords" content="home">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-title" content="password reset" />
	
<title>비밀번호 분실</title>
	
<link rel="icon" type="image/png" href="i/favicon.png">
<link rel="stylesheet" href="css/reset.min.css" />
<link rel="stylesheet" href="css/app.css">
</head>
<body class="pwd-body">
<header class="am-topbar am-topbar-inverse pwd-topbar">
  <div class="am-topbar-brand"><strong>시스템</strong> </div>
</header>

<div class="container">
	<form class="am-form">
	    <title>암호를 재설정</title>
	
	    <div class="am-form-group">
	      <input type="password" class="am-form-field am-round" id="rPwd" name="rPwd" placeholder="새 비밀번호"/>
	    </div>
	    
	    <div class="am-form-group">
	      <input type="password" class="am-form-field am-round" id="rPwd2" name="rPwd2" placeholder="비밀번호 확인"/>
	    </div>
	    
	    <div class="am-form-group errorDiv"></div>
	
	    <div class="am-form-group">
	      <input type="button" class="am-btn am-round am-btn-primary" style="width:100%;" id="submitBtn" value="암호 재설정"/>
	    </div>
	</form>
</div>
</body>
</html>
